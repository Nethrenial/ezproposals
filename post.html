    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/115370f697.js"
      crossorigin="anonymous"
    ></script>
    <title>EZProposals</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-danger navbar-top header"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">EZProposals</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/proposals.html">Proposals</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Profile

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a

                tabindex="-1"

                >Contact us!</a

          </ul>
        </div>
      </div>
    </nav>
    <div class="main-box mt-3 mx-1">
      <h1 class="text-center main-heading-2 mt-2 bg-danger">
        Create your post.
      </h1>
     <form action="/post" method="POST">
     <div class="mb-3 mx-5 mt-3">
  <label for="formFile" class="form-label">Upload minimum of two photos.</label>
  <input class="form-control" type="file" id="formFile" multiple>
</div>
      <div class="mb-3 mt-3 mx-5">
        <label for="exampleDataList" class="form-label">Education level:</label>
        <input
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions">
          <option value="Up to primary">Primary</option>
          <option value="Up to Secondary">Secondary</option>
          <option value="Up to A/L s">A/L s</option>
          <option value="Up to university">University</option>
        </datalist>
      </div>
      <div class="mb-3 mt-3 mx-5">
        <label for="exampleDataList" class="form-label"
          >Lagna (Ascendant):</label
        >
        <input
          class="form-control"
          list="datalistOptions2"
          id="exampleDataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions2">
          <option value="l1">sd</option>
          <option value="sag">Se</option>
          <option value="as">sg</option>
          <option value="gs">sg</option>
          <option value="e">3</option>
          <option value="w">21</option>
          <option value="we">21</option>
          <option value="er">34</option>
          <option value="rrw">23</option>
          <option value="fwef">f3f</option>
          <option value="ff">efwe</option>
          <option value="ff">eww</option>
        </datalist>
      </div>
       <div class="mb-3 mt-3 mx-5">
       <label for="exampleDataList3" class="form-label">Religion</label>
        <input
          class="form-control"
          list="datalistOptions3"
          id="exampleDataList3"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions3">
          <option value="Buddhist"></option>
          <option value="Hindu"></option>
          <option value="Christian"></option>
          <option value="Islam"></option>
        </datalist>
      </div>
      <div class="mb-3 mt-3 mx-5">
        <label for="exampleFormControlTextarea12" class="form-label"
          >Occupation</label
        >
        <input type="text"
          class="form-control"
          id="exampleFormControlTextarea12"
          name="occupation"
        ></input>
      </div>
      <div class="mb-3 mt-3 mx-5">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Brief Summary (Think of this as a typical proposal seen in a sunday
          newspaper.)</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="5"
        ></textarea>
      </div>
      <div class="col-12 col-md-6 d-grid mx-auto">
            <button type="submit" class="btn btn-outline-danger mb-5">
              Register
            </button>
          </div></form>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="/index.html">EZProposals</a>

          >&copy; Created By Nethsara Sandeepa for EZProposals. &nbsp;<a
            href="#"
            class="btn btn-block btn-outline-light"
            >Visit Site <i class="fas fa-arrow-right"></i></a
        ></span>
      </div>
    </nav>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
